sudo: false
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install importlib_resources
  - pip install requests
  - pip install codecov
  - pip install coverage
script:
  - python -m unittest discover
  - coverage run -m unittest discover
after_success:
  - codecov
